{% extends "layout.html" %}
{% block body %}
<div class="contenedor-app">
    <img width="384px" height="375px" src="/static/img/logo.png" alt="">
    <div class="formulario">
        <h2>INICIAR SESIÓN</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-style">
                <input type="email" id="username" name="username" placeholder="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit">INGRESAR</button>
                <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}"> Regístrate aquí</a>.</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
