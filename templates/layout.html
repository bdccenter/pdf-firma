<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Firma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/img/navbar/AUTOINSIGHTS-PURPLE.png" alt="">
        </div>
        <nav class="nav">
            <ul>
                {% if current_user.is_authenticated %}
                <li><a href="/">Inicio</a></li>
                <li><a href="/firmados">Firmados</a></li>
                <li><a href="/logout">Cerrar Sesión</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    {% block body %}{% endblock %}
    <!-- Pie de página -->
    <footer class="footer">
        <div class="footer_logos">
            <img width="250px" src="/static/img/footer/AUTOINSIGHTS-WHITE.png" alt="">
            <div class="footer_mini_logos">
                <img src="/static/img/footer/PURPLE.png" alt="">
                <img src="/static/img/footer/LIGHT-GRAY.png" alt="">
                <img src="/static/img/footer/DARK-GRAY.png" alt="">
                <img src="/static/img/footer/WHITE.png" alt="">
            </div>
        </div>
        <p>&copy; 2024 Auto Insights. Todos los derechos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/signature.js') }}"></script>   
</body>
</html>
